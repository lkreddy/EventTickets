<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Sign up</h2>
        <form method="post" ng-submit="SignUp()" name="signupForm">
            
            <label>User ID</label>
            <input class="form-control input-lg" type="text" id="userid" name="userid" ng-model="user.userid" placeholder="User Id" required autofocus>
            <span class="ion-at form-control-feedback"></span>

            <label>First Name</label>
            <input class="form-control input-lg" type="text" name="firstname" ng-model="user.firstname" placeholder="First Name" required autofocus>
            <span class="ion-person form-control-feedback"></span>

            <label>Last Name</label>
            <input class="form-control input-lg" type="text" name="lastname" ng-model="user.lastname" placeholder="Last Name" required autofocus>
            <span class="ion-person form-control-feedback"></span>
            
            <label>Email</label>            
             <input class="form-control input-lg" type="email" id="email1" name="email" ng-model="user.email" placeholder="Email" required autofocus>
            <span class="ion-at form-control-feedback"></span>

            <label>Phone</label>
            <input class="form-control input-lg" type="text" name="phone" ng-model="user.phone" placeholder="Phone" required autofocus>
            <span class="ion-person form-control-feedback"></span>

            <label>Password</label>
            <input password-strength class="form-control input-lg" type="password" name="password" ng-model="user.password1" placeholder="Password" required>
            <span class="ion-key form-control-feedback"></span>

            <label>Confirm Password</label>
            <input password-match="user.password1" class="form-control input-lg" type="password" name="password2" ng-model="password2" placeholder="Confirm Password">
            <span class="ion-key form-control-feedback"></span>
            <div class="help-block text-danger" ng-if="signupForm.password2.$dirty" ng-messages="signupForm.password2.$error">
              <div ng-message="compareTo">Password must match.</div>
            </div>

            <br />
            <input type="submit" class="btn btn-lg  btn-primary" value="Sign up"/>
        </form>
          <br/>
          <p class="text-center text-muted">Already have an account? <a href="#/login">Log in now</a></p>

      </div>
    </div>
  </div>
</div>
